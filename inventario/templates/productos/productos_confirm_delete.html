{% extends 'productos/base.html' %}
{% load bootstrap4 %}

{% block title %}Confirmar Eliminación de Producto{% endblock %}


{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-danger">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Eliminación de Producto</h4>
        </div>
        <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar el producto "<strong>{{ object.nombre }}</strong>"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'productos:producto_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock content %}
